<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="sprite.js"></script>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script>
    var cvs=document.getElementById("cvs");
    var ctx=cvs.getContext("2d");
    var ball=new Sprite("ball",{paint:function(sprite,ctx){
    	ctx.save();
    	ctx.fillStyle="#f00";
    	ctx.strokeStyle="#00f";
    	ctx.arc(sprite.left+sprite.width/2,sprite.top+sprite.height/2,100,0,Math.PI*2,false);
    	ctx.fill();
    	ctx.stroke();
    	ctx.restore();
    }});
    ball.left=100;
    ball.top=160;
    ball.paint(ctx);
    </script>
</body>
</html>
