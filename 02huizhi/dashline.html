<!DOCTYPE html>

<head>
<meta charset="utf-8">

</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script>
    var cvs=document.getElementById("cvs");
    var ctx=cvs.getContext("2d");
    function dashline(col,width,sub_len,startX,startY,endX,endY){
    	ctx.save();
    	ctx.lineWidth=width;
    	ctx.strokeStyle=col;
    	var disx=endX-startX;
    	var disy=endY-startY;
    	var num=Math.floor(Math.sqrt(Math.pow(disx,2)+Math.pow(disy,2))/sub_len);
    	for(var i=0;i<num;i++){
    		ctx[i%2==0?"moveTo":"lineTo"](startX+(disx/num)*i,startY+(disy/num)*i);
    	}
    	ctx.stroke();
    	ctx.restore();
    }
    dashline("#f00",2,5,0,0,500,500);
    </script>
</body>
</html>
