<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <canvas id="cvs" width="500" height="500" style="border: 1px solid #000"></canvas>
    <script>
    var cvs=document.getElementById("cvs");
    var ctx=cvs.getContext("2d");
    ctx.font="30px CG";
    ctx.lineWidth=1;
    ctx.textAlign="center";
    ctx.fillText("inzen",cvs.width/2,50);
    ctx.strokeStyle="#f00";
    ctx.beginPath();
    ctx.moveTo(cvs.width/2,0);
    ctx.lineTo(cvs.width/2,cvs.height);//2px
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(10.5,0);
    ctx.lineTo(10.5,cvs.height);//1px
    ctx.stroke();

    ctx.lineWidth=0.5;
    ctx.beginPath();
    ctx.moveTo(100.5,0);
    ctx.lineTo(100.5,cvs.height);//支持0.5像素
    ctx.stroke();

    
    </script>
</body>
</html>
