<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <canvas id="cvs" width="500" height="500" style="border: 1px solid #000"></canvas>
    <script>
    var cvs=document.getElementById("cvs");
    var ctx=cvs.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(20,20);
    ctx.lineTo(100,20);
    ctx.arcTo(150,20,100,70,20);
    ctx.lineTo(150,120);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.lineTo(400,200);
    ctx.lineTo(200,400);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.arcTo(400,200,200,400,20);//绘制一段与两边都想切的圆弧,自动绘制与起点的连线
    ctx.stroke();


    // ctx.arcTo(200,400,300,100,20);
    // ctx.stroke();
    </script>
</body>
</html>
