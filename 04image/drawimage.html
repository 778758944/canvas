<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <canvas id="cvs" width="1000" height="1000"></canvas>
    <script>
    var cvs=document.getElementById("cvs");
    var ctx=cvs.getContext("2d");
    var img=new Image();
    img.onload=function(){
    	ctx.drawImage(img,0,0,500,500,0,0,1000,1000);
    }
    img.src="countrypath.jpg";
    //drawImage(img,dx,dy) 将整幅图像绘制在canvas中的dx,dy的位置
    //drawImage(img,dx,dy,dw,dh)  将整幅图像放入canvas 但会根据动物，dh缩放
    //drawImage(img,sx,sy,sw,sh,dx,dy,dw,dh) 将图像上的一部分放入canvas 并进行缩放
    </script>
</body>
</html>
