<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.bar{
		width: 500px;
		height: 30px;
		border: 1px solid #000;
		position: relative;
		top: 50px;
	}
	.slider{
		width: 15px;
		height: 50px;
		border: 1px solid #000;
		position: absolute;
		top: -10px;
		left: 100px;
	}
	.complete{
		background: #00f;
		width: 100px;
		height: 30px;
	}
	.bl{
		/*border: 1px solid #000;*/
		position: absolute;
		height: 30px;
		top: 0px;
		left: 100%;
		padding-top: 7px;
	}
	#cvs{
		border: 1px solid #f00;
	}
</style>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script src="../../lib/jquery-ie8/jquery.min.js"></script>
    <script src="../../lib/jquery-ie8/plug/jquery.slider.js"></script>
    <script>
    $(function(){
    	// alert("lplp");
    	var cvs=document.getElementById("cvs");
    	var ctx=cvs.getContext("2d");
    	var img=new Image(),load;
    	img.onload=function(){
    		load=true;
    		// ctx.drawImage(img,0,0);

    	}
    	img.src="countrypath.jpg";
    	function drawImg(zoom){
    		if(load){
	    		var width=cvs.width;
	    		var height=cvs.height;
	    		ctx.clearRect(0,0,width,height);
	    		var dw=width*zoom;
	    		var dh=height*zoom;
	    		ctx.drawImage(img,width/2-dw/2,height/2-dh/2,dw,dh);
	    	}
    	}
        var obj=$(document.body).jSlider({
            onChanging:function(lv){
                console.log("lp");
                var zoom=lv*3;
                drawImg(zoom);
            }
        });


    })
    </script>
</body>
</html>
