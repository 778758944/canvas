<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="Viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,minimum-scale=1" id="view">
<link href="" rel="stylesheet">
<script src="./collic/vector.js"></script>
<script src="./collic/shape.js"></script>
<script src="./collic/polygon.js"></script>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.start{
		width: 100%;
		height: 400px;
		background: rgba(0,0,0,0.5);
		position: absolute;
		top: 0;
		left: 0;
	}
	.start p{
		line-height: 400px;
		color: #fff;
		text-align: center;
		cursor: pointer;
	}
	.time{
		display: none;
		width: 50px;
		height: 50px;
		background: rgba(0,0,0,0.5);
		color: #fff;
		text-align: center;
		line-height: 50px;
		position: absolute;
		right: 0px;
		top: 0px;
	}
    canvas{
        cursor: pointer;
    }
</style>
</head>
<body>
    <canvas height=400></canvas>
    <div class='start'>
	    <p><span id='notice'></span>&nbsp;&nbsp;<span id='realStart'>start</span><p>
    </div>
    <div class='time'></div>
    <script>
    	var start=document.querySelector('.start');
    	var realStart=document.querySelector('#realStart');
    	var time=document.querySelector('.time');
    	var notice=document.querySelector('#notice');
    	var alltime;
    	var cvs=document.querySelector('canvas');
    	var ctx=cvs.getContext('2d');
        cvs.width=document.documentElement.clientWidth;
    	var timer,shapes=[],dragshape,mousedown={},
        polygonPoints=[
            [new Point(50,60),new Point(130,60),new Point(130,90),new Point(50,90)],
            [new Point(60,130),new Point(200,130),new Point(200,220),new Point(60,220)],
            [new Point(70,270),new Point(200,270),new Point(200,320),new Point(70,320)],
            [new Point(420,0),new Point(500,0),new Point(500,200),new Point(420,200)],
            [new Point(300,300),new Point(500,300),new Point(500,350),new Point(300,350)]
        ],
        img=new Image(),
        circle=new Circle(cvs.width-60,280,20),
        collIndex,
        star=new ImageShape('./collic/star.jpg',20,20,30,30);


        function fail(){
            clearInterval(timer);
            start.style.display='block';
            time.style.display='none';
            notice.style.color='#f00';
            notice.innerHTML='Game over';
            cvs.onmousemove=null;
            cvs.removeEventListener('touchmove',handleMove,false);
        }

        function success(){
            clearInterval(timer);
            start.style.display='block';
            time.style.display='none';
            notice.style.color='#0f0';
            notice.innerHTML='You won!';
            cvs.onmousemove=null;
            cvs.removeEventListener('touchmove',handleMove,false);
        }


        



        function drawShape(){
            ctx.clearRect(0,0,cvs.width,cvs.height);
            for(var i=0;i<shapes.length;i++){
                shape=shapes[i];
                shape.fill(ctx);
                shape.stroke(ctx);
            }
        }

        function windowToCanvas(x,y){
            var box=cvs.getBoundingClientRect();
            return {
                x:x-box.left,
                y:y-box.top
            }
        }

        function collisionDetected(mtv){
            return mtv.axis!=undefined||mtv.overlap!=0;
        }

        function detectCollisions(){
            var textY=30;
            if(dragshape){
                for(var i=0;i<shapes.length;i++){
                    if(shapes[i]!=dragshape){
                        if(collisionDetected(dragshape.collidesWith(shapes[i])) && i!=0){
                            collIndex=i;
                            shapes[i].fillStyle='#f00';
                            drawShape();
                            fail();
                        }
                        else if(collisionDetected(dragshape.collidesWith(shapes[i])) && i==0){
                            success();
                        }
                    }
                }
            }
        }
        shapes.push(star);
        for(var k=0;k<polygonPoints.length;k++){
            var polygon=new Polygon(),
                point=polygonPoints[k];
            polygon.fillStyle="#ccc";
            polygon.strokeStyle="#f00";

            point.forEach(function(p){
                polygon.addPoint(p.x,p.y);
            })
            shapes.push(polygon);
        }
        shapes.push(circle);
        // shapes.push(star);
        drawShape();


    	function getStart(){
            dragshape=null;
            cvs.onmousemove=null;
            cvs.onmouseup=null;

            
            circle.x=cvs.width-60;
            circle.y=280;

            if(collIndex){
                shapes[collIndex].fillStyle='#ccc';
            }
            ctx.clearRect(0,0,500,500);
            drawShape();
    		timer=setInterval(function(){
    			var now_time=alltime-1;
    			time.innerHTML=now_time;
    			if(now_time<0){
    				fail();
    			}
    			else{
    				alltime=now_time;
    			}
    		},1000);
    	}

    	realStart.onclick=function(){
    		alltime=10;
    		time.innerHTML=alltime;
    		start.style.display='none';
    		realStart.innerHTML='click here to restart';
    		time.style.display='block';
    		getStart();
    	}

        function handleStart(e){
            // e.preventDefault();
            var loc=windowToCanvas(e.pageX,e.pageY);
            var len=shapes.length;
            if(shapes[len-1].isPointInPath(ctx,loc.x,loc.y)){
                mousedown.x=loc.x;
                mousedown.y=loc.y;
                return shapes[len-1];
            }
            else{
                // console.log('no dong');
                return null;
            }
        }

        function handleMove(e){
            e.preventDefault();
            // console.log('move');
            var touches=e.touches;
            if(dragshape&&!touches){
                var pageX=e.pageX;
                var pageY=e.pageY;
            }
            else if(dragshape&&touches){

                if(touches.length==1){
                    console.log('move');
                    var touch=touches[0];
                    var pageX=touch.pageX;
                    var pageY=touch.pageY;
                }
                else{
                    return;
                }
            }
            var loc=windowToCanvas(pageX,pageY),
                disX=loc.x-mousedown.x,
                disY=loc.y-mousedown.y;
                mousedown.x=loc.x;
                mousedown.y=loc.y;
                dragshape.move(disX,disY);
                ctx.clearRect(0,0,cvs.width,cvs.height);
                drawShape();
                detectCollisions();
        }

        function handleEnd(e){
            e.preventDefault();
            var touches=e.touches;
            if(touches){
                dragshape=null;
                cvs.removeEventListener('touchmove',handleMove,false);
                cvs.removeEventListener('touchend',handleEnd,false);
            }
            else{
                dragshape=null;
                cvs.onmousemove=null;
                cvs.onmouseup=null;
            }
        }

        cvs.onmousedown=function(e){
            e.preventDefault();
            dragshape=handleStart(e);
            if(dragshape){
                cvs.onmousemove=handleMove;
                cvs.onmouseup=handleEnd;
            }

        }

        cvs.addEventListener('touchstart',function(e){
            e.preventDefault();
            var touches=e.touches;
            console.log(touches);
            if(touches.length==1){
                var touch=touches[0];
                dragshape=handleStart(touch);
                if(dragshape){
                    cvs.addEventListener('touchmove',handleMove,false);
                    cvs.addEventListener('touchend',handleEnd,false)
                }
            }
        },false)









    </script>
</body>
</html>
